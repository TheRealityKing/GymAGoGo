<template name="nav">
  {{test}}
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{{pathFor 'home'}}">
        <span><img alt="brand" src="/dumbbell2.png" id="brand"></span>
        Gym-A-Go-Go
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Area Code" id="searchUsers">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        {{#unless currentUser}}
        <li><a href="{{pathFor 'login'}}">Login</a></li>
        <li><a href="{{pathFor 'register'}}">Register</a></li>
        {{else}}
        <li><p class="navbar-text" id="navText">{{currentUser.username}}</p></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{#if isTrainer}}
              {{#with currentUser}}
                <li><a href="{{pathFor 'profile'}}">Profile</a></li>
              {{/with}}
              <li><a href="{{pathFor 'updateTrainer'}}">Settings</a></li>
            {{else}}
              <li><a href="{{pathFor 'updateReg'}}">Settings</a></li>
            {{/if}}
            <li role="separator" class="divider"></li>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
        {{/unless}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</template>
