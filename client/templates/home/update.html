<template name='update'>
  <div class="container">
    <div class="row">
    <div class="col-lg-6 center-block col-centered">
    <form>
        <legend>Update your profile!</legend>
    <div class="form-group row">
      <label for="inputCity" class="col-sm-2 form-control-label">City</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputCity" placeholder="City">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAreaCode" class="col-sm-2 form-control-label">Area Code</label>
      <div class="col-sm-4">
        <input class="form-control" id="inputAreaCode" placeholder="Area Code">
      </div>
      <label for="inputAge" class="col-sm-2 form-control-label">Age</label>
      <div class="col-sm-4">
        <input class="form-control" id="inputAge" placeholder="Age">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Interests</label>
      <div class="col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Physical Therapy
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Yoga
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Massage Therapy
          </label>
        </div>
      </div>
      <fieldset class="form-group">
        <label for="exampleInputFile">Upload profile picture</label>
        <input type="file" class="form-control-file" id="inputProfilePic">
        <small class="text-muted">Your profile picture is public!</small>
      </fieldset>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-10 col-sm-10">
        <button type="submit" class="btn btn-secondary">Update</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>




</template>
